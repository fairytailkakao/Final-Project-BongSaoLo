<!DOCTYPE HTML>
<html>
  <head>
    <title>Welcome to c Shop</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #e0e0e0;
        color: #333;
      }

      .center-box {
        text-align: center;
        padding-top: 100px;
      }

      .shop-button {
        padding: 12px 24px;
        background-color: #ffd700;
        color: #333;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: 0.3s;
      }

      .shop-button:hover {
        background-color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div class="center-box">
      <h1>Welcome to our BongSaoLo Shop!</h1>
      <a href="shop.html" class="shop-button">Go to Shop</a>
    </div>
  </body>
</html>
